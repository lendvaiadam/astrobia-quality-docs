<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Planet RTS</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js",
                "tweakpane": "https://unpkg.com/tweakpane@4.0.1/dist/tweakpane.js"
            }
        }
    </script>
</head>

<!-- Visibility indicator for selected unit -->
<div id="visibility-indicator" class="hidden">
    <span class="visibility-dot"></span>
    <span class="visibility-text">VISIBLE</span>
</div>

<!-- Start Screen Overlay -->
<div id="start-screen">
    <div class="start-content">
        <div class="mode-selection">
            <h2>SELECT GRAPHICS MODE</h2>
            <div class="mode-buttons">
                <button id="start-btn-basic" class="mode-btn basic">
                    <span class="btn-title">BASIC</span>
                    <span class="btn-desc">Low Spec (Faster)</span>
                </button>
                <button id="start-btn-high" class="mode-btn high">
                    <span class="btn-title">HIGH</span>
                    <span class="btn-desc">Full Quality</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="loader">
    <div class="loader-content">
        <div class="spinner-container">
            <div class="spinner-asteroid"></div>
            <div class="spinner-orbit"></div>
        </div>
        <div class="loader-title">ASTEROBIA</div>
        <div class="loader-subtitle">
            <div>Evolving asteroid worlds in deep space, each ruled by</div>
            <div>a mindforged robotic civilization of one's own making.</div>
        </div>
    </div>
</div>

<div id="bottom-panel">
    <div id="unit-tabs">
        <!-- Unit tabs generated by JS -->
        <button class="panel-toggle-btn" id="panel-toggle-btn">
            <span class="toggle-icon">â–¼</span>
        </button>
    </div>
    <div class="panel-content">
        <!-- Content injected by JS -->
        <div class="placeholder-text">Select a unit.</div>
    </div>
</div>

<script type="module" src="src/Main.js"></script>
</body>

</html>
