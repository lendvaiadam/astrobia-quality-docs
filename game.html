<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asterobia V2</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: sans-serif;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 1s ease-out;
            pointer-events: none;
            opacity: 0;
        }

        #loader.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Start Screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background: #00bcd4;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>

    <!-- Import Map for Three.js (CDN fallback) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>

<body>

    <!-- UI Containers -->
    <div id="start-screen">
        <h1>ASTEROBIA</h1>
        <button id="start-btn-basic" class="btn">START (Basic)</button>
        <button id="start-btn-high" class="btn">START (High Perf)</button>
    </div>

    <div id="loader">
        <h2>Loading...</h2>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="./src/Main.js"></script>

</body>

</html>
